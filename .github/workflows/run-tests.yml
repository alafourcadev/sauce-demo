name: Automated Tests - E2E & API

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run E2E Tests
        env:
          BASE_URL: https://www.saucedemo.com
          SAUCE_USERNAME: standard_user
          SAUCE_PASSWORD: secret_sauce
          SAUCE_USERNAME_LOCKED: locked_out_user
          SAUCE_USERNAME_PROBLEM: problem_user
          API_BASE_URL: https://dummyjson.com
          API_USER1_USERNAME: emilys
          API_USER1_PASSWORD: emilyspass
          API_USER2_USERNAME: michaelw
          API_USER2_PASSWORD: michaelwpass
          API_USER3_USERNAME: sophiab
          API_USER3_PASSWORD: sophiabpass
          HEADLESS: true
          CI: true
        run: npm run test:e2e
        continue-on-error: true

      - name: Run API Tests
        env:
          BASE_URL: https://www.saucedemo.com
          API_BASE_URL: https://dummyjson.com
          API_USER1_USERNAME: emilys
          API_USER1_PASSWORD: emilyspass
          API_USER2_USERNAME: michaelw
          API_USER2_PASSWORD: michaelwpass
          API_USER3_USERNAME: sophiab
          API_USER3_PASSWORD: sophiabpass
          CI: true
        run: npm run test:api
        continue-on-error: true

      - name: Run All Tests with Report
        env:
          BASE_URL: https://www.saucedemo.com
          SAUCE_USERNAME: standard_user
          SAUCE_PASSWORD: secret_sauce
          SAUCE_USERNAME_LOCKED: locked_out_user
          SAUCE_USERNAME_PROBLEM: problem_user
          API_BASE_URL: https://dummyjson.com
          API_USER1_USERNAME: emilys
          API_USER1_PASSWORD: emilyspass
          API_USER2_USERNAME: michaelw
          API_USER2_PASSWORD: michaelwpass
          API_USER3_USERNAME: sophiab
          API_USER3_PASSWORD: sophiabpass
          HEADLESS: true
          CI: true
        run: npm run test:report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            reports/
            test-results/
          retention-days: 30

      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: reports/cucumber-report.html
          retention-days: 30

      - name: Upload Cucumber JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-report
          path: reports/cucumber-report.json
          retention-days: 30

      - name: Upload Screenshots and Videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-artifacts
          path: test-results/
          retention-days: 7

      - name: Publish Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/cucumber-report.json ]; then
            echo "âœ… Tests executed successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š Check the artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test execution failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª Test Results\n\n';

            if (fs.existsSync('reports/cucumber-report.json')) {
              comment += 'âœ… Tests executed successfully!\n\n';
              comment += 'ğŸ“Š Check the [test artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for detailed reports.\n';
            } else {
              comment += 'âŒ Test execution failed.\n\n';
              comment += 'ğŸ” Please check the workflow logs for details.\n';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
